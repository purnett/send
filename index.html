<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update GitHub Files</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        textarea, input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            textarea, input[type="text"], select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بروزرسانی</h1>
        <form id="updateForm">
            <input type="text" id="customRepoName" placeholder="نام ریپوزیتوری خود را وارد کنید (انتخابی)" />
            <select id="repoName">
                <option value="" selected>انتخاب از لیست ریپوزیتوری‌ها</option>
                <option value="purvpn">purvpn</option>
                <option value="purlite">purlite</option>
                <option value="newpurnet">newpurnet</option>
                <option value="purwin">purwin</option>
            </select>
            <input type="text" id="customFilePath" placeholder="آدرس فایل خود را وارد کنید (انتخابی)" />
            <select id="filePath">
                <option value="" selected>انتخاب از لیست فایل‌ها</option>
                <option value="messwin.txt">messwin.txt</option>
                <option value="ver.txt">ver.txt</option>
                <option value="links/lite.txt">links/lite.txt</option>
                <option value="links/wireguard.txt">links/wireguard.txt</option>
                <option value="links/purkow.txt">links/purkow.txt</option>
                <option value="links/newloop2.txt">links/newloop2.txt</option>
                <option value="serwin.txt">serwin.txt</option>
                <option value="purkow.txt">purkow.txt</option>
                <option value="argopol.txt">argopol.txt</option>
                <option value="falkonpol.txt">falkonpol.txt</option>
                <option value="hamrahbot.txt">hamrahbot.txt</option>
                <option value="iransellbot.txt">iransellbot.txt</option>
                <option value="wireguardbot.txt">wireguardbot.txt</option>
            </select>
            <textarea id="content" rows="4" placeholder="متن جدید را وارد کنید"></textarea>
            <input type="text" id="githubToken" placeholder="پسورد" />
            <button type="submit">بروز کن</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
